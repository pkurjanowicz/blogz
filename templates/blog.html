{% extends "base.html" %}

{% block content %}
<h1>All Blog Posts</h1>
{% for entry in entries %}
        <a href="/blog?id={{entry.id}}"><h3>{{entry.title}}</h3></a>
        <p>{{entry.body}}</p>
        <em><p>written by <a href="/blog?user={{entry.owner.username}}">{{entry.owner.username}}</a></p></em>
{% endfor %}
{% endblock %}
